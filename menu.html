<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="preview.css">

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Menu</title>

</head>


<body>

    <nav>
        <div class="nav-bar">

            <i class='bx bx-menu sidebarOpen'></i>
            <span class="logo navLogo"><a href="index.html">Gopi Caterers</a></span>

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="index.html">Gopi Caterers</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>

                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>

            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-circle-half half'></i>
                    <i class='bx bx-brightness bright'></i>
                </div>

                <div class="searchBox">
                    <div class="searchToggle">
                        <i class='bx bx-x cancel'></i>
                        <i class='bx bx-search search'></i>
                    </div>

                    <div class="search-field">
                        <input type="text" placeholder="Search...">
                        <i class='bx bx-search'></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="main-list">

        <div class="listblock">
            <button type="button" class="listname" id="btn">
                Starters
            </button>
            <ul class="itemlist">
                <li><input type="checkbox" name="starter[]" value="Paneer Chilli" id="paneerchilli">Paneer Chilli</li>
                <li><input type="checkbox" name="starter[]" value="Dry Manchurian" id="DryManchurian">Dry Manchurian
                </li>
                <li><input type="checkbox" name="starter[]" value="Dhokla" id="Dhokla">Dhokla</li>
                <li><input type="checkbox" name="starter[]" value="Soup" id="Soup">Soup</li>
                <li><input type="checkbox" name="starter[]" value="Harabhara Kabab" id="HarabharaKabab">Harabhara Kabab
                </li>
            </ul>
        </div>
        <div class="listblock">
            <button type="button" class="listname" id="btn">
                Main Course
            </button>
            <ul class="itemlist">
                <li><input type="checkbox" name="main[]" value="Butter Paneer" id="bPaneer">Butter Paneer</li>
                <li><input type="checkbox" name="main[]" value="Tandoori Roti" id="tRoti">Tandoori Roti</li>
                <li><input type="checkbox" name="main[]" value="Puri" id="puri">Puri</li>
                <li><input type="checkbox" name="main[]" value="Gulab Jamun" id="gJamun">Gulab Jamun</li>
                <li><input type="checkbox" name="main[]" value="Papad" id="papad">Papad</li>
            </ul>
        </div>
    </div>


    <button type="button" onclick="sub()" class="listsub">Submit</button>


    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                Menu-List
            </div>
            <div class="modal-body" id="printdata">
                <div class="data" id="data">
                    <h3><u>Starters</u></h3>
                    <div id="list1">
                    </div>
                    <h3><u>Main Course</u></h3>
                    <div id="list2">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <h3><button id="btnpdf">Download as PDF</button><button id="btnclear">Clear</button></h3>
            </div>
        </div>

    </div>

</body>

<script src="script.js"></script>
<script src="preview.js"></script>

</html>
