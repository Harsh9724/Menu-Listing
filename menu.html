    <div class="cinfo-block">

    <div class="main-list">

            </button>
            <ul class="itemlist">

                <li>

                        <span class="geekmark"></span>
                    </label>
                </li>
                <li>
                    <label class="main">Dry Manchurian
                        <input type="checkbox" name="starter[]" value="Dry Manchurian">
                        <span class="geekmark"></span>
                    </label>
                </li>
                <li>
                    <label class="main">Dhokla
                        <input type="checkbox" name="starter[]" value="Dhokla">
                        <span class="geekmark"></span>
                    </label>
                </li>
                <li>
                    <label class="main">Soup
                        <input type="checkbox" name="starter[]" value="Soup">
                        <span class="geekmark"></span>
                    </label>
                </li>
                <li>
                    <label class="main">Harabhara Kabab
                        <input type="checkbox" name="starter[]" value="Harabhara Kabab">
                        <span class="geekmark"></span>
                    </label>
                </li>
            </ul>
        </div>
        <div class="listblock">
            <button type="button" class="listname" id="btn">
                Main Course
            </button>
            <ul class="itemlist">
                <li>
                    <label class="main">Butter Paneer
                        <input type="checkbox" name="main[]" value="Butter Paneer">
                        <span class="geekmark"></span>
                    </label>
                </li>
                <li>
                    <label class="main">Tandoori Roti
                        <input type="checkbox" name="main[]" value="Tandoori Roti">

                </li>
                <li>
                    <label class="main">Puri
                        <input type="checkbox" name="main[]" value="Puri">
                        <span class="geekmark"></span>
                    </label>
                </li>
                <li>
                    <label class="main">Gulab Jamun
                        <input type="checkbox" name="main[]" value="Gulab Jamun">
                        <span class="geekmark"></span>
                    </label>
                </li>
                <li>
                    <label class="main">Papad
                        <input type="checkbox" name="main[]" value="Papad">
                        <span class="geekmark"></span>
                    </label>
                </li>
            </ul>
        </div>
    </div>


    <button type="button" onclick="sub()" class="listsub">Submit</button>


    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                Menu-List
            </div>
            <div class="data1" id="data1">
                <div class="header1">
                    <div class="cdata">
                        <b>
                            <table padding="10%">
                                <tr>
                                    <td>
                                        <div class=" person-count" id="pcount">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="event-date" id="edate"></div>
                                    </td>
                                </tr>
                            </table>
                        </b>
                    </div>
                    <hr>
                </div>
                <div class="modal-body" id="printdata">
                    <div class="data" id="data">
                        <div class="starters">
                            <h3>Starters</h3>
                            <div id="list1">

                            </div>
                        </div>

                        <div>
                            <h3>Main Course</h3>
                            <div id="list2">

                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <h3><button id="btnpdf" onclick="printPDF()">Download as PDF</button><button
                            id="btnclear">Clear</button></h3>
                </div>
            </div>
        </div>

    </div>

</body>

<script src="script.js"></script>
<script src="preview.js"></script>
<script>
    function printPDF() {
        var element = document.getElementById('data1').innerHTML;
        var opt = {
            margin: [2, 1, 1, 1],
            filename: 'myfile.pdf',
            image: { type: 'jpeg', quality: 2 },
            html2canvas: { scale: 8 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };

        // New Promise-based usage:
        html2pdf().from(element).set(opt).save();
    }
</script>

</html>
